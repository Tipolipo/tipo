<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Tipo DS</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script defer src="firebase.js"></script>
</head>
<body>
  <header>
    <h1>Tipo DS Dashboard</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Place Data Order</h2>
      <form id="orderForm">
        <input type="text" id="network" placeholder="Network (e.g., MTN)" required /><br />
        <input type="text" id="amount" placeholder="Amount (MB/GB)" required /><br />
        <input type="tel" id="phone" placeholder="Phone Number" required /><br />
        <button type="submit">Submit Order</button>
      </form>
      <div id="orderStatus"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Tipo DS. All rights reserved.</p>
  </footer>
</body>
</html>
